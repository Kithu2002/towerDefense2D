<!DOCTYPE html>
<html>
<head>
    <title>2D Tower Defense</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: white;
            flex-direction: column;
            font-family: sans-serif;
        }
        canvas {
            border: 2px solid white;
            background-color: #555;
        }
        #game-ui {
            margin-top: 10px;
            display: flex;
            gap: 20px;
            font-size: 1.2em;
        }
        .tower-button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .tower-button:hover {
            background-color: #218838;
        }
        .overlay {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
        }
        .overlay h2 {
            margin: 0 0 10px 0;
        }
        .overlay p {
            font-size: 1.5em;
            margin: 5px 0 20px 0;
        }
        .overlay-button {
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: limegreen;
            color: white;
        }
        #towerInfoPanel {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
            flex-direction: column;
            gap: 5px;
        }
        #towerInfoPanel button {
            padding: 5px 10px;
            font-size: 0.9em;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #sellTowerBtn {
            background-color: #dc3545;
            color: white;
        }
        #upgradeTowerBtn {
            background-color: #007bff;
            color: white;
        }
        #upgradeTowerBtn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
         
    </style>
</head>
<body>
    <h1>Basic Tower Defense</h1>

    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="game-ui">
        <p>Money: <span id="moneyDisplay">100</span></p>
        <p>Lives: <span id="livesDisplay">10</span></p>
        <p>Wave: <span id="waveDisplay">1</span></p>
        <button class="tower-button" id="buildBasicTowerBtn">Build Basic Tower (50G)</button>
        <button class="tower-button" id="buildSlowTowerBtn">Build Slow Tower (75G)</button>
        <button class="tower-button" id="buildAoeTowerBtn">Build AoE Tower (125G)</button>
    </div>

    <div id="gameOverScreen" class="overlay">
        <h2>Game Over</h2>
        <p id="finalScore"></p>
        <button id="playAgainBtn" class="overlay-button">Play Again</button>
    </div>
    
    <div id="pauseScreen" class="overlay">
        <h2>Paused</h2>
        <button id="resumeBtn" class="overlay-button">Resume</button>
    </div>

    <div id="towerInfoPanel">
        <h3 id="towerType"></h3>
        <p>Level: <span id="towerLevel"></span></p>
        <p>Damage: <span id="towerDamage"></span></p>
        <p>Range: <span id="towerRange"></span></p>
        <p>Fire Rate: <span id="towerFireRate"></span>ms</p>
        <button id="upgradeTowerBtn"></button>
        <button id="sellTowerBtn"></button>
    </div>
    <body>
        <h1>My Tower Defense</h1>
        
        <div id="controls">
            <h3>Controls</h3>
            <ul>
                <li>**Left-Click** to place a tower.</li>
                <li>**Left-Click** on a tower to upgrade/sell.</li>
                <li>Press **P** to pause the game.</li>
            </ul>
        </div>
    
        <div id="game-container">
            </div>
    <script src="game.js"></script>
</body>
</html>
